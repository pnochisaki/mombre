<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }} | {{site.name}}</title>
    <link rel="apple-touch-icon-precomposed" sizes="57x57" href="/favicons/apple-touch-icon-57x57.png" />
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="/favicons/apple-touch-icon-114x114.png" />
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="/favicons/apple-touch-icon-72x72.png" />
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="/favicons/apple-touch-icon-144x144.png" />
    <link rel="apple-touch-icon-precomposed" sizes="120x120" href="/favicons/apple-touch-icon-120x120.png" />
    <link rel="apple-touch-icon-precomposed" sizes="152x152" href="/favicons/apple-touch-icon-152x152.png" />
    <link rel="icon" type="image/png" href="/favicons/favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="/favicons/favicon-16x16.png" sizes="16x16" />
    <meta name="application-name" content="K+M Chocolate"/>
    <meta name="msapplication-TileColor" content="#DADADA" />
    <meta name="msapplication-TileImage" content="/favicons/mstile-144x144.png" />
    <link rel="stylesheet" type="text/css" href="https://cloud.typography.com/6588132/7743172/css/fonts.css" />
    <link rel="stylesheet" type="text/css" href="/css/all.css" />
    
  </head>
  <body class="{{cleanTitle title}}">
    <header class="header">
      <div class="brand">
        <a class="logo" href="/">
          {{#if site.logo}}
          <img src="{{site.logo}}" class="logo" alt="{{site.name}}" />
          <img src="{{site.logo-mobile}}" class="logo-mobile" alt="{{site.name}}" />
          {{else}}
          <span>{{site.name}}</span>
          {{/if}}
        </a>
      </div>
      <button id="menuExpand">
        <img src="/images/hamburger.svg" alt="menu icon" />
      </button>
      <button id="cartToggle">
        <span>My Bag</span> <img src="/images/bag.svg" alt="bag icon" />
        <span id="cartCount"></span>
      </button>
      <nav class="navigation">
        
        <div class="mobile-header">
          <img src="{{site.logo-mobile}}" class="logo-mobile" alt="{{site.name}}" />
          <button class="plus" id="menuCollapse"><img src="/images/plus.svg" class="rotate-left" alt="{{site.name}}" /></button>
        </div>

        <ul>
          {{#if pages}} {{#each pages}}
          <li class="nav-item">
            <a class="h3 {{path}}" href="/{{path}}">{{title}}</a></h3>
          </li>
          {{/each}} {{/if}}
        </ul>

        <div class="mobile-footer">
        
          <div class="newsletter" id="newsletter-3">
            <div class="headline">Let us keep in touch with you</div>


           <div class="append-to-me"></div>


            <div class="social">
              {{#if social}} {{#each social}}
              <a target="_blank" href="{{this}}"><span class="icon-{{@key}}"></span><span class="accessibility">{{@key}}</span></a> {{/each}} {{/if}}
            </div>
          </div>

          <div class="footer-links">
            {{#if legal}} {{#each legal}}
              <a class="h6 {{path}}" href="/{{path}}">{{title}}</a>
            {{/each}} {{/if}}
          </div>

          <div class="copyright h6">{{site.copyright}}</div>

        </div>
      </nav>

    </header>
