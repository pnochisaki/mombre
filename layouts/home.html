{{> header}} 
<main>

  <h1>{{title}}</h1>

  {{#if posts}}
        {{#each posts}}
        <article >
            <div>
                {{#if image}}
                    <img src="{{imgS image}}" alt="{{title}}">
                {{/if}}    
                <h2>{{title}}</h2>
                <div class="date">{{df date}}</div>
                {{{contents}}}
            </div>
        </article>
        {{/each}}
    </section>
    {{/if}}  

</main>
{{> footer}}
