{{> header}} 
<main>

  <h1>{{title}}</h1>

  {{{contents}}}

  {{#if posts}}
        {{#each posts}}
        <article >
            <div>
                <h3>{{title}}</h3>
                <img src="{{imgS image}}" alt="{{title}}">
                {{{contents}}}
            </div>
        </article>
        {{/each}}
    </section>
    {{/if}}  

</main>
{{> footer}}
