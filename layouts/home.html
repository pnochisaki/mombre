{{> header}} 
<main>

  <h1>{{title}}</h1>

  {{{contents}}}

  {{#if posts}}
        {{#each posts}}
        <article >
            <div>
            <img src="{{imgS image}}" alt="{{title}}">
                <h3>{{title}}</h3>
                {{{contents}}}
                <a class="button" href="/{{path}}"><span>More Info</span></a>
            </div>
        </article>
        {{/each}}
    </section>
    {{/if}}  

</main>
{{> footer}}
